let render username =
<div class="flex flex-col items-center justify-center w-full">
  <h1 class="text-3xl md:text-5xl font-bold text-orange-600 mt-8 mb-6 drop-shadow-lg">
    Login, <span class="font-extrabold italic underline decoration-wavy decoration-orange-400">
      <%s username %>
    </span>!
  </h1>
  <form id="login-form" class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 mb-8 flex flex-col gap-4">
    <input id="login-username" type="text" name="username" placeholder="Username" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" required>
    <input id="login-password" type="password" name="password" placeholder="Password" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" required>
    <button type="submit" class="bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 font-semibold">Login</button>
    <p id="login-error" class="text-red-500 text-sm mt-2"></p>
  </form>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorElem = document.getElementById('login-error');
      errorElem.textContent = '';
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (data.error) {
        errorElem.textContent = data.error;
      } else {
        window.location.href = '/';
      }
    });
  </script>
</div>
