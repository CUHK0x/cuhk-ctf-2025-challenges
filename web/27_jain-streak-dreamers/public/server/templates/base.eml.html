<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/js/tailwind.min.js"></script>
  <title>Jain Streak Dreamers</title>
  <style>
    @layer utilities {
      @keyframes slide-in-x {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-x {
        animation: slide-in-x 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <header>
    <nav class="bg-orange-500 text-white px-6 py-4 flex items-center justify-between shadow-md">
      <div class="font-bold text-lg tracking-wide">Jain Streak Dreamers</div>
      <div class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/gallery" class="hover:underline">Gallery</a>
        <a href="/login" class="hover:underline">Login</a>
        <a href="/register" class="hover:underline">Register</a>
      </div>
    </nav>
  </header>
  <main class="flex flex-col items-center mt-10">
    <div class="relative w-full flex justify-center">
      <h1 class="text-4xl md:text-6xl font-extrabold text-orange-500 mb-8 animate-slide-in-x">Jain Streak Gallery
      </h1>
    </div>
    <h2 class="text-xl md:text-2xl text-gray-700 mb-8">A gallery only for Jain Streakers</h2>
    <%s! content %>
  </main>
  <footer class="text-center text-gray-500 mt-12 mb-4">
    <p>&copy; 2025 Jain Streak Dreamers</p>
  </footer>
</body>

</html>
